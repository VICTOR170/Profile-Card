<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <img class="top-pattern" src="images/bg-pattern-top.svg" alt="top_pattern">
    <div class="bottom-img">
      <img class="bottom-pattern" src="images/bg-pattern-bottom.svg" alt="bottom_pattern">
    </div>
    <div class="profile_card">
      <div class="top-container">
        <img class="pattern-card" src="images/bg-pattern-card.svg" alt="pattern_card">
      </div>
      <div class="middle-container">
        <div class="profile">
          <img class="profile-img" src="images/image-victor.jpg" alt="profile_img">
        </div>
        <h3>Victor Crest <span>26</span></h3>
        <h5>London</h5>
      </div>
      <hr>
      <div class="bottom-container">
        <div class="follower">
          <h3 class="views">80K</h3>
          <h6>Followers</h6>
        </div>
        <div class="likes">
          <h3 class="views">803K</h3>
          <h6>Likes</h6>
        </div>
        <div class="photos">
          <h3 class="views">1.4K</h3>
          <h6>Photos</h6>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rajeshwar Yadav</a>.
    </div> -->
</body>

</html>
